@()(implicit request: RequestHeader)
	@main("登录") {
		<style>


		</style>

		<div class="container" style="margin-top: 60px">
			<div class="register" >
				<h2 class="page-heading" style="font-size: 25px;">登录</h2>
			</div>
			<form id="loginForm" style="max-width: 320px;" class="registration-form" accept-charset="UTF-8" action="@routes.AppController.login()"
			method="post">

				<span class="error" style="line-height: 35px;">@request.flash.get("info")
				</span>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><em
						class="fa fa-user icon2x"></em></span>
						<input id="loginEmail" name="account" placeholder="账号" type="text" autofocus="autofocus" class="form-control" required value=""/>
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><em
						class="fa fa-key icon2x"></em></span>
						<input id="loginPassword" name="password" placeholder="密码" type="password" class="form-control" maxlength="30"/>
					</div>
				</div>

				<div class="actions">
					<input type="submit" id="loginSubmit" value="登录"
					class="btn btn-primary btn-lg">
				</div>

			</form>


		</div>

		<script>

		</script>

	}
